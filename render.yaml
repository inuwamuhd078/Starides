services:
  - type: web
    name: starides-backend
    env: node
    root: starides-backend
    region: ohio
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # You will need to enter your MongoDB Atlas connection string
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false # You will need to enter your Vercel URL here
