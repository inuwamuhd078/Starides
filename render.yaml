services:
  - type: web
    name: starides-backend
    env: node
    # Removed rootDir to avoid potential schema validation issues or caching
    region: ohio
    plan: free
    # Navigate to the directory manually in the commands
    buildCommand: cd starides-backend && npm install && npm run build
    startCommand: cd starides-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://starides-web.vercel.app
